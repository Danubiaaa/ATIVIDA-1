<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro - [Seu Nome]</title>
</head>
<body>

    <main>
        <h1>Formulário de Inscrição</h1>
        <p>Preencha os campos abaixo para se inscrever.</p>

        <form action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <p>
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required maxlength="100">
                </p>

                <p>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                </p>

                <p>
                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" title="O formato deve ser (XX) XXXXX-XXXX">
                </p>

                <p>
                    <label for="nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimento">
                </p>

                <p>
                    <label for="idade">Idade:</label><br>
                    <input type="number" id="idade" name="idade" min="16" max="120">
                </p>
                
                <p>
                    <label for="site">Site Pessoal:</label><br>
                    <input type="url" id="site" name="site" placeholder="https://seusite.com">
                </p>
            </fieldset>

            <fieldset>
                <legend>Preferências de Estudo</legend>

                <p>Turno de Estudo:</p>
                <input type="radio" id="turno-manha" name="turno" value="manha" required>
                <label for="turno-manha">Manhã</label><br>
                <input type="radio" id="turno-tarde" name="turno" value="tarde">
                <label for="turno-tarde">Tarde</label><br>
                <input type="radio" id="turno-noite" name="turno" value="noite">
                <label for="turno-noite">Noite</label><br>

                <p>Áreas de Interesse:</p>
                <input type="checkbox" id="interesse-prog" name="interesses" value="programacao">
                <label for="interesse-prog">Programação</label><br>
                <input type="checkbox" id="interesse-bd" name="interesses" value="banco_de_dados">
                <label for="interesse-bd">Banco de Dados</label><br>
                <input type="checkbox" id="interesse-redes" name="interesses" value="redes">
                <label for="interesse-redes">Redes</label><br>
                <input type="checkbox" id="interesse-design" name="interesses" value="design">
                <label for="interesse-design">Design</label><br>

                <p>
                    <label for="curso">Selecione seu Curso:</label><br>
                    <select id="curso" name="curso" required>
                        <option value="">-- Por favor, escolha uma opção --</option>
                        <option value="informatica">Informática</option>
                        <option value="eletrotecnica">Eletrotécnica</option>
                        <option value="mecanica">Mecânica</option>
                        <option value="administracao">Administração</option>
                    </select>
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Dados de Acesso e Outros</legend>

                <p>
                    <label for="senha">Crie uma Senha:</label><br>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </p>
                <p>
                    <label for="confirmar-senha">Confirme sua Senha:</label><br>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </p>

                <p>
                    <label for="horario">Horário de Atendimento Preferido:</label><br>
                    <input type="time" id="horario" name="horario">
                </p>

                <p>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" cols="40" aria-label="Digite sua mensagem ou observação aqui"></textarea>
                </p>
                
                <p>
                    <label for="curriculo">Envie seu currículo (PDF):</label><br>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf">
                </p>
            </fieldset>
            
            <p>
                <button type="submit">Enviar Inscrição</button>
            </p>
        </form>
    </main>

    <footer>
        <p>[Danubia Pascoal]</p>
    </footer>

</body>
</html>
